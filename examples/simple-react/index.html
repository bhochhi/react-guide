<html>

<body>
  <div id="app">

  </div>
  <div id="name">

  </div>
  <script src="lib/react.js"></script>
  <script src="lib/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  <script type="text/babel">
    //using cs5
    var App = React.createClass({
      render:function(){
        return (
              <div>
                Hello world!!!
                <Message message="Hello everyone!!"></Message>
              </div>
            );
          }
   });

   //using es6
   class Message extends React.Component {
      render() {
            return (
            <div>
             Here is my message:{this.props.message}
            </div>
          );
        }
    }

   //using es6 arrow syntax;
   const Person = (props) => (<div>Hello My name is {props.name} </div>);

   ReactDOM.render(<App />,document.getElementById('app'));

   ReactDOM.render(<Person name="Rupesh"></Person>,document.getElementById('name'));
   
  </script>
</body>

</html>
